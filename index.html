<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Card Layout</title>
</head>
<body>
    <div class="card">
        <img class="avatar" id="jbaker-avatar" src="headshot.png" alt="Justin Baker" />
        <h1>Justin Baker</h1>
        <h2>Student</h2>
        
        <ul class="contacts">
            <li><a href=""><img src="twitter.png" alt="Twitter"></a></li>
            <li><a href=""><img src="GitHub-Mark.png" alt="Github"></a></li>
            <li><a href=""><img src="email.jpg" alt="Email"></a></li>
        </ul>
    </div>
</body>
</html>
